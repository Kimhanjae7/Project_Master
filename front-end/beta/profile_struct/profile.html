<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
</head>
<body>
    <div class="profile_wrap">
        <form>
            <div class="profile_top">
                <div class="profile_logo">
                    <a href="index.html"><img src="PM_logo_fin.png"></a><br>
                    <span>Project Master</span><br><br>
                </div>
                <div class="menubar">
                    <ul class="nav">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="#">알림</a></li>
                        <li><a href="signup.html">회원가입</a></li>
                        <li><a href="singin.html">로그인</a></li>
                    </ul>
                </div>
            </div>
            <div class="profile_title">
                <span>님, 프로필입니다</span>
            </div>
            <div class="profile_bottom">
                <div class="modify_info">
                    <br><br><h2>정보 수정</h2><br>
                    <div class="change_info">
                        <div class="change_myinfo">
                            <div class="change_myinfo_margin">
                                <div class="input-group">                               
                                    <span class="change_myinfo_span" >닉네임</span><br>
                                    <input type="text" class="input" required value="<%= member.nickname %>"/>
                                </div>
                                <div class="input-group">
                                    <span class="change_myinfo_span">링크</span><br>
                                    <input type="text" class="input" value="원래값"/>
                                </div>
                                <div class="input-group">
                                    <span class="change_myinfo_span">소속</span><br>
                                    <input type="text" class="input" value="<%= member.affiliation %>"/>
                                </div>
                                <div class="input-group">
                                    <span class="change_myinfo_span">직무</span><br>
                                    <select name="job">
                                        <option selected disabled hidden>직무를 선택하세요.</option>
                                        <option value="프론트엔드">프론트엔드</option>
                                        <option value="백엔드">백엔드</option>
                                        <option value="디자이너">디자이너</option>
                                        <option value="IOS">IOS</option>
                                        <option value="안드로이드">안드로이드</option>
                                        <option value="데브옵스">데브옵스</option>
                                        <option value="PM">PM</option>
                                        <option value="기획자">기획자</option>
                                        <option value="마케터">마케터</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="change_myinfo_span">경력</span><br>
                                    <select name="career">
                                        <option selected disabled hidden>경력을 선택하세요.</option>
                                        <option value="1년 미만">1년 미만</option>
                                        <option value="1년">1년</option>
                                        <option value="2년">2년</option>
                                        <option value="3년">3년</option>
                                        <option value="4년">4년</option>
                                        <option value="5년">5년</option>
                                        <option value="6년">6년</option>
                                        <option value="7년">7년</option>
                                        <option value="8년">8년</option>
                                        <option value="9년">9년</option>
                                        <option value="10년 이상">10년 이상</option>
                                    </select>	
                                </div>
                                <div class="input-group">
                                    <span class="change_myinfo_span">관심스택</span><br>
                                    <select name="interest_stack">
                                        <optgroup label="프론트엔드">
                                            <option selected disabled hidden>기술스택
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="TypeScript">TypeScript</option>
                                            <option value="React">React</option>
                                            <option value="Vue">Vue</option>
                                            <option value="Svelte">Svelte</option>
                                            <option value="Nextjs">Nextjs</option>
                                        </optgroup>
                                        <optgroup label="백엔드">
                                            <option value="Nodejs">Nodejs</option>
                                            <option value="Java">Java</option>
                                            <option value="Spring">Spring</option>
                                            <option value="Go">Go</option>
                                            <option value="Nestjs">Nestjs</option>
                                            <option value="Kotlin">Kotlin</option>
                                            <option value="Express">Express</option>
                                            <option value="MySQL">MySQL</option>
                                            <option value="MonggoDB">MonggoDB</option>
                                            <option value="Python">Python</option>
                                            <option value="Django">Django</option>
                                            <option value="php">php</option>
                                            <option value="GraphQL">GraphQL</option>
                                            <option value="Firebase">Firebase</option>
                                        </optgroup>
                                        <optgroup label="모바일">
                                            <option value="Flutter">Flutter</option>
                                            <option value="Swift">Swift</option>
                                            <option value="ReactNative">ReactNative</option>
                                            <option value="Unity">Unity</option>
                                        </optgroup>
                                        <optgroup label="기타">						
                                            <option value="AWS">AWS</option>
                                            <option value="Kubernetes">Kubernetes</option>
                                            <option value="Docker">Docker</option>
                                            <option value="Git">Git</option>
                                            <option value="Figma">Figma</option>
                                            <option value="Zeplin">Zeplin</option>
                                            <option value="Jest">Jest</option>
                                        </optgroup>
                                    </select>	
                                </div>
                            </div>
                        </div>
                        <div class="change_myimg">
                            <div class="addImage" id="image-show"> <!-- 이미지 띄울 공간 -->
                            </div>
                            <input type="file" accept="image/*" onchange="loadFile(this)">
                        </div>
                    </div>
                    <div class="change_introduce">
                        <div class="change_introduce_margin">
                            <span class="change_myinfo_span">자기 소개</span><br>
                            <textarea class="introduce_text" value="<%= member.introduce %>">원래값</textarea>
                        </div>
                    </div>
                    <hr class="hr_design">
                </div>

                <div class="myscore">
                    <div class="myscore_margin">
                        <br><h2>직무 역량 평가</h2><br>
                        
                        <div class="myscore_div">
                            <div class="myscore_job"><span>프론트엔드</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>백엔드</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>디자이너</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>IOS</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>안드로이드</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>데브옵스</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>PM</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>기획자</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                        <div class="myscore_div">
                            <div class="myscore_job"><span>마케터</span></div>
                            <div class="job_score"><span>평점:</span></div>
                            <div class="job_count"><span>횟수:</span></div>
                        </div>
                    </div>
                    
                </div>
                <hr class="hr_design">
                <div class="profile_submit">
                    <div class="bt_profile_div"><button class="bt_profile">프로필 저장</button></div>
                    <div class="bt_exit_div"><button class="bt_exit">회원탈퇴</button></div>
                </div>
            </div>
        </form>
    </div>
    <!-- <div id="container"></div><br>
    <div id="doughnutChart" class="chart"></div> -->
    <script src="profile_img_upload.js"></script>
    <script src="profile_score_chart.js"></script>
    <script src="profile_jobcount_chart.js"></script>
</body>
</html>
