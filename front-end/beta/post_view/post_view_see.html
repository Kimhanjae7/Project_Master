<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" href="post_view_see.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="profile_top">
            <div class="profile_logo">
                <a href="index.html"><img src="PM_logo_fin.png"></a><br>
                <span>Project Master</span><br><br>
            </div>
            <div class="menubar">
                <ul class="nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">알림</a></li>
                    <li><a href="signup.html">회원가입</a></li>
                    <li><a href="singin.html">로그인</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom_wrap">
            <div class="bottom_bg">
                <div class="bottom">
                    <div class="post_top">
                        <div class="clip_margin"></div>
                        <div class="top_content">
                            <div class="post_title_area">
                                <div class="post_title">
                                    <div class="bt_menu">
                                        <a href="index.html"><img src="back.png"></a>
                                        <div class=bt_update_delete></div><button class="bt_mark"><img src="mark.png"></button>
                                    </div>
                                    <br>
                                    <h2>프로젝트 제목</h2><br>
                                    <span class="title_span">프로필 사진 글쓴이</span>
                                    <span class="slash">l</span>
                                    <span class="title_span2">게시날짜</span>
                                </div>
                            </div>
                            <div class="post_info_area">
                                <hr class="hr_design_di">
                                <div class="post_info">
                                    <div class="post_info_left">
                                        <div class="post_info_element">
                                            <span class="fix_element">모집 구분</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                        <div class="post_info_element">
                                            <span class="fix_element">모집 인원</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                        <div class="post_info_element">
                                            <span class="fix_element">연락 방법</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                        <div class="post_info_element">
                                            <span class="fix_element">모집 분야</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                    </div>
                                    <div class="post_info_right">
                                        <div class="post_info_element">
                                            <span class="fix_element">진행 방식</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                        <div class="post_info_element">
                                            <span class="fix_element">시작 예정</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                        <div class="post_info_element">
                                            <span class="fix_element">예상 기간</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                        <div class="post_info_element">
                                            <span class="fix_element">사용 언어</span> &ensp; <span class="user_element">내용</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="post_mid">
                        <div class="post_introduce_area">
                            <div class="post_introduce">
                                <br><br><h2>프로젝트 소개</h2><br><hr class="hr_design"><br>
                                <span>내용</span>
                            </div>
                            <div class="see_count">
                                <img src="see.png">&nbsp;<span>0</span> &ensp; <img src="mark.png">&nbsp;<span>0</span>
                            </div>
                        </div>
                    </div>
                    <div class="post_bot">
                        <div class="post_comment_area">
                            <div class="post_comment">
                                <span class="pix_comment">댓글</span>&emsp;<span class="pix_comment_amount">0</span><br><br><hr class="hr_design"><br>
                                <span>[원래 댓글] 댓글 작성시간 / 닉네임 / 댓글 내용</span><br><br>
                                <div class="comment_area">
                                    <textarea class="comment" placeholder="댓글을 입력하세요"></textarea>&emsp;
                                    <button class="bt_comment btnFloat"></button></div>
                            </div>
                        </div>
                    </div>
                    <div class="post_join_area">
                        <div class="post_join">
                            <div class="join_mystack">
                                <select name="roll" class="join_mystack_style" required >
                                    <option selected disabled hidden> *신청할 직무를 선택하세요
                                    <option value="backend">백엔드</option>
                                    <option value="frontend">프론트엔드</option>
                                    <option value="designer">디자이너</option>
                                    <option value="IOS">IOS</option>
                                    <option value="android">안드로이드</option>
                                    <option value="dev">데브옵스</option>
                                    <option value="PM">PM</option>
                                    <option value="planner">기획자</option>	
                                    <option value="marketer">마케터</option>
                                </select>
                            </div>
                            <div class="post_join_list ">
                                <button class="bt_join btnFloat2"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
